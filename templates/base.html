<!DOCTYPE html>
<html lang="en">
{%  load static %}
{% load fontawesome_5 %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="{% static 'stylesheet/bt523/css/bootstrap.css' %}">
        <script src="{% static 'stylesheet/bt523/js/bootstrap.js' %}"></script>
        <script src="{% static 'stylesheet/bt523/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 bg-warning">
            {% include 'header.html' %}
            </div>
            <div class="col-lg-12 bg-dark">
            {% include 'menu.html' %}
            </div>
            <div class="col-lg-12 bg-warning ">
                {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible"role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
            </div>
                {% endfor %}

                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
